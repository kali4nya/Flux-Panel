<!DOCTYPE html>
<html>
<head>
    <title>Flux Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="navbar">
    <a class="{{ 'active' if request.path == '/' else '' }}" href="/">Dashboard</a>
    <a class="{{ 'active' if request.path == '/storage' else '' }}" href="/storage">Storage</a>
    <a href="#">Alert Log</a>
    <a href="#">Settings</a>
</div>

<main>
    <!-- VARIABLES PASSED FROM SERVER -->
    <script>
        const DEFAULT_POLLING = {{ default_interval }};
        const MIN_INTERVAL_MS = {{ min_interval_ms }};
        const MAX_INTERVAL_MS = {{ max_interval_ms }};
        const INTERVAL_STEP_MS = {{ interval_step_ms }};

        const STORAGE_ALERT = {{ 'true' if storage_alert else 'false' }};
        const STORAGE_ALERT_THRESHOLD_PERCENT = {{ storage_alert_threshold_percent }};
        const STORAGE_ALERT_COLOR = "{{ storage_alert_color }}";

        const MAX_GRAPH_POINTS = {{ max_graph_points }};

        const DYNAMIC_DRIVE_COLORS = {{ 'true' if dynamic_drive_capacity_colors else 'false' }};
        const DYNAMIC_DRIVE_COLOR_LOW = "{{ dynamic_drive_capacity_color_low }}";
        const DYNAMIC_DRIVE_COLOR_MEDIUM = "{{ dynamic_drive_capacity_color_medium }}";
        const DYNAMIC_DRIVE_COLOR_HIGH = "{{ dynamic_drive_capacity_color_high }}";
    </script>

    <!-- STAT CARDS -->
    <div class="row container">
        <div class="card stat-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpuUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">CPU Temp</div>
            <div class="stat-value" id="cpuTemperature">--°C</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">Memory Usage</div>
            <div class="stat-value" id="ramUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">GPU Usage</div>
            <div class="stat-value" id="gpuUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">GPU Temp</div>
            <div class="stat-value" id="gpuTemperature">--°C</div>
        </div>
    </div>

    <!-- STORAGE / DRIVES -->
    <div class="row container" id="drivesContainer"></div>

    <!-- POLLING CONTROL -->
    <div class="row center-control">
        <div class="control-box">
            <span>Polling</span>
            <input type="range" id="pollingSlider" min="{{ min_interval_ms }}" max="{{ max_interval_ms }}" step="{{ interval_step_ms }}" value="{{ default_interval }}">
            <span id="pollingValue"></span>
        </div>
    </div>

    <!-- GRAPHS -->
    <div class="grid">
        <div class="card">
            <div class="stat-label">CPU USAGE (%)</div>
            <canvas id="cpuChart"></canvas>
        </div>

        <div class="card">
            <div class="stat-label">MEMORY USAGE (%)</div>
            <canvas id="ramChart"></canvas>
        </div>
    </div>
</main>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
