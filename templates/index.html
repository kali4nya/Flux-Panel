<!DOCTYPE html>
<html>
<head>
    <title>Flux Panel</title>

    <!-- Flask static linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="navbar">
    <a class="active" href="/">Dashboard</a>
    <a href="#">Storage</a>
    <a href="#">Drives</a>
    <a href="#">Alert Log</a>
    <a href="#">Settings</a>
</div>

<div class="container">

    <div class="row">
        <div class="card wide-card">
            <div class="stat-label">Polling Rate</div>
            <div class="slider-container">
                <input type="range" id="pollingSlider" min="250" max="2000" step="250" value="1000">
                <span id="pollingValue">1000 ms</span>
            </div>
        </div>
        <div class="card stat-card">
            <div class="stat-label">CPU</div>
            <div class="stat-value" id="cpuValue">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">Memory</div>
            <div class="stat-value" id="ramValue">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">GPU Temp</div>
            <div class="stat-value" id="gpuValue">--Â°C</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">Storage</div>
            <div class="stat-value" id="storageValue">--%</div>
        </div>
    </div>

    <div class="row">
        <div class="card wide-card">
            <div class="stat-label">CPU USAGE (%)</div>
            <canvas id="cpuChart"></canvas>
        </div>

        <div class="card wide-card">
            <div class="stat-label">MEMORY USAGE (%)</div>
            <canvas id="ramChart"></canvas>
        </div>
    </div>

</div>

<!-- Flask static JS -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
