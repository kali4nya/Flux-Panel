<!DOCTYPE html>
<html>
<head>
    <title>Flux Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="navbar">
    <a class="active" href="/">Dashboard</a>
    <a href="#">Storage</a>
    <a href="#">Drives</a>
    <a href="#">Alert Log</a>
    <a href="#">Settings</a>
</div>

<div class="container">

    <!-- STAT CARDS -->
    <div class="row">
        <div class="card stat-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpuUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">CPU Temp</div>
            <div class="stat-value" id="cpuTemperature">--°C</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">Memory Usage</div>
            <div class="stat-value" id="ramUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">GPU Usage</div>
            <div class="stat-value" id="gpuUtilization">0%</div>
        </div>

        <div class="card stat-card">
            <div class="stat-label">GPU Temp</div>
            <div class="stat-value" id="gpuTemperature">--°C</div>
        </div>
    </div>

    <!-- STORAGE / DRIVES -->
    <div class="row" id="drivesContainer">
        <!-- Drives stats will be injected dynamically -->
    </div>

    <!-- POLLING CONTROL -->
    <div class="row center-control">
        <div class="control-box">
            <span>Polling</span>
            <input type="range" id="pollingSlider" min="250" max="2000" step="250">
            <span id="pollingValue"></span>
        </div>
    </div>

    <!-- GRAPHS -->
    <div class="row">
        <div class="card wide-card">
            <div class="stat-label">CPU USAGE (%)</div>
            <canvas id="cpuChart"></canvas>
        </div>

        <div class="card wide-card">
            <div class="stat-label">MEMORY USAGE (%)</div>
            <canvas id="ramChart"></canvas>
        </div>
    </div>

</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
